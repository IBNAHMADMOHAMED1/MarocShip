<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css%22%3E"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.tailwindcss.com/" type="text/javascript" />
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js" type="text/javascript"></script>

<h:head>
    <title>New Delivery page</title>
</h:head>
<h:body>

    <ui:include src="navbar.xhtml" />

    <!-- component -->
    <div class="flex items-center justify-center">
        <div class="w-1/2 bg-cover md:block hidden" >
            <h:graphicImage id="image-id" value="https://image.freepik.com/free-vector/delivery-man-background-design_1212-470.jpg" />
        </div>
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="md:w-1/2 max-w-lg mx-auto flex-column items-center justify-center">
            <h2 class="font-medium text-2xl mb-20">Add new Delivery</h2>
            <h:form>
                <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label
                                    for="fName"
                                    class="mb-3 block text-base font-medium text-[#07074D]"
                            >
                                Origin City
                            </label>
                            <h:inputText
                                    styleClass="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                                    value="#{delivery.origin}"
                            />
                        </div>
                    </div>
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label
                                    for="lName"
                                    class="mb-3 block text-base font-medium text-[#07074D]"
                            >
                                Destination City
                            </label>
                            <h:inputText styleClass="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" value="#{delivery.destination}" />
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <label
                            for="guest"
                            class="mb-3 block text-base font-medium text-[#07074D]"
                    >
                        Choose the category of vehicle
                    </label>
<!--                    <h:inputText-->
<!--                            styleClass="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"-->
<!--                            value="#{delivery.vehicleCatId}"-->
<!--                    />-->
                        <p:selectOneButton
                                styleClass="w-full appearance-none bg-white py-3 text-base font-medium text-[#6B7280]"
                                value="#{delivery.vehicleCatId}">
                            <f:selectItem itemValue="1" itemLabel="CAR" />
                            <f:selectItem itemValue="2" itemLabel="TRUCK" />
                            <f:selectItem itemValue="3" itemLabel="BIG TRUCK" />
                            <f:selectItem itemValue="4" itemLabel="PLANE" />
                        </p:selectOneButton>
                    </div>

                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label
                                        for="date"
                                        class="mb-3 block text-base font-medium text-[#07074D]"
                                >
                                    Delivery Weight
                                </label>
                                <h:inputText styleClass="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                                             value="#{delivery.weight}" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <h:commandButton
                                styleClass="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
                                value="Submit"
                                actionListener="#{deliveryController.createDelivery}"
                        />
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>

    </html>
