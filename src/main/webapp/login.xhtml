<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login page</title>
</h:head>
<h:body>

</h:body>
<f:view>
        <h:form>
            <h:outputLabel>Email</h:outputLabel>
            <h:inputText value="#{login.email}" />
            <h:outputLabel >Password</h:outputLabel>
            <h:inputSecret value="#{login.password}" />
            <h:outputText value="#{alert.message}"/>
            <h:commandButton value="Login" actionListener="#{loginController.login}" />
            <h:outputText rendered="#{auth.authenticated()}" value="Logged in user: #{auth.user.username}"/>
            <h:commandLink value="create manager" action="create-manager" />
        </h:form>
</f:view>
</html>
